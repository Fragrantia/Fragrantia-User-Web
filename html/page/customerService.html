<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fragrantia CustomerService</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="향의 이야기 당신을 초대합니다.">
    <meta property="og:image" content="https://green-six.github.io/Fragrantia-User-Web/images/ogLogo.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/jquery.selectric.min.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
    <script src="../../js/pageModuleSetting.js"></script>

    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/page/customerService.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="96x96" href="../../images/favicon-96x96.png">
</head>
<body>
<div id="header"></div>
<div class="wrap">
    
    <div class="contactus_wrap">
        <div class="contactus_h1">CONTACT US</div>
        <div class="grid-container container-fluid">
            <div class="row">
                <div class="label col-md-2">
                    TITLE
                </div>
                <div class="contact_input col-md-10">
                    <input type="text" name="contactus_title_input" id="title" placeholder="TITLE" required>
                </div>
            </div>
            <div class="row">
                <div class="label col-md-2">
                    MAIL
                </div>
                <div class="contact_input col-md-6">
                    <input type="email" name="contactus_email_input" id="email" placeholder="E-MAIL" required>
                </div>
                <div class="category_label col-3 col-md-2">
                    ITEM
                </div>
                <div class="col-9 col-md-2">
                    <select class="category selectric-select" id="category" name="contactus_category_select">
                        <option>FLOWER</option>
                        <option>PERFUME</option>
                        <option>SHOP</option>
                        <option>ETC.</option>
                    </select>
                </div>
            </div>
            <div class="contactus_main">
                <textarea class="contactus_main_input" id="contactusmain" rows="5" wrap="soft"></textarea>
            </div>
            <div class="row justify-content-md-space-between">
                <div class="label col-md-4">
                    FILE</div>
                <div class="contactus_file_input col-md-8">
                    파일은 JPG와 PNG,ZIP 형식만 가능합니다. <br/>파일 크기는 10MB 이하, 최대 3개까지 업로드 가능합니다.
                </div>
            </div>
            <div class="file_container">
            <form class="file_form">
                <input 
                class="file_input" 
                type="file"
                multiple>
            </form>
            </div>
        </div>
        <div class="submit_wrap">
            <button class="contact_btn" id="reset">RESET</button>
            <button class="contact_btn" id="submit">SUBMIT</button>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="../../js/customerService.js"type="module"></script>
</body>
</html>
