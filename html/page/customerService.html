<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customerService</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/jquery.selectric.min.js
    "></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
    <script src="../../js/pageModuleSetting.js"></script>
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/page/customerService.css" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<div class="wrap">
    
    <div class="contactus_wrap">
        <div class="contactus_h1">문 의 사 항</div>
        <div class="grid-container container-fluid">
            <div class="row">
                <div class="label col-md-2">
                    제목
                </div>
                <div class="contact_input col-md-10">
                    <input type="text" name="contactus_title_input" id="title" placeholder="제목" required>
                </div>
            </div>
            <div class="row">
                <div class="label col-md-2">
                    이메일
                </div>
                <div class="contact_input col-md-6">
                    <input type="email" name="contactus_email_input" id="email" placeholder="이메일" required>
                </div>
                <div class="category_label col-3 col-md-2">
                    카테고리
                </div>
                <div class="col-9 col-md-2">
                    <select class="category selectric-select" id="category" name="contactus_category_select">
                        <option>꽃</option>
                        <option>향수</option>
                        <option>매장문의</option>
                    </select>
                </div>
            </div>
            <div class="contactus_main">
                <textarea class="contactus_main_input" rows="5" wrap="soft"></textarea>
            </div>
            <div class="row justify-content-md-center">
                <div class="label col-md-2">
                    첨부파일</div>
                <div class="contactus_file_input col-md-8">
                    파일은 JPG와 PNG,ZIP 형식만 가능합니다. <br/>파일 크기는 10MB 이하, 최대 3개까지 업로드 가능합니다.
                </div>
            </div>
            <!-- <form class="file_container"  method="post" action="" enctype="multipart/form-data">
                <div class="box__input">
                    <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                    <div class="upload_msg">
                        파일을 업로드 해주세요.
                    </div>    
                    <button class="box__button" type="submit">Upload</button>
                </div>
                    <div class="box__uploading">Uploading…</div>
                    <div class="box__success">Done!</div>
                    <div class="box__error">Error! <span></span>.</div>
            </form> -->
            <div class="file_container">
            <form class="file_form">
                <input 
                class="file_input" 
                type="file"
                multiple>
            </form>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="../../js/customerService.js"type="module"></script>
</body>
</html>
